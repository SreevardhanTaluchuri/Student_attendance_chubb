<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content [formGroup]="form">
  <div class="dialogContainer">
    <mat-form-field *ngIf="data.page == 'students'" appearance="fill">
      <mat-label>{{ data.page == "students" ? "Name" : "Student" }}</mat-label>
      <input
        matInput
        formControlName="name"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>{{ data.page == "students" ? "E-mail" : "Date" }}</mat-label>
      <input
        matInput
        *ngIf="data.page == 'students'"
        formControlName="email"
        required
      />
      <ng-container *ngIf="data.page == 'attendance'">
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </ng-container>
      <!-- <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>{{ data.page == "students" ? "Mobile" : "Status" }}</mat-label>
      <input
        matInput
        *ngIf="data.page == 'students'"
        formControlName="mobile"
        required
      />
      <ng-container *ngIf="data.page == 'attendance'">
        <mat-select formControlName="status" name="student">
          <mat-option [value]="'Present'"> Present </mat-option>
          <mat-option [value]="'Absent'"> Absent </mat-option>
        </mat-select>
      </ng-container>
    </mat-form-field>
    <br />
    <mat-form-field *ngIf="data.page == 'students'" appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" required />
      <!-- <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <br />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
